<!DOCTYPE html >
<html>
<head>
<title>100%正品gogogo</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0, user-scalable=0">

<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-datepicker3.min.css">

<link rel="stylesheet" type="text/css" href="css/apply.css">
<link rel="stylesheet" type="text/css" href="css/share.css">
<link rel="stylesheet" type="text/css" href="css/public.css">

</head>

<body>

<div id="wrap" class="clearfix overflow mg-auto"> 
   <div class="apply-nav overflow mg-auto area">
        <div class="overflow clearfix apply-top border-bom">
            <a href="index.html" class="apply-return">返回</a>
            <h2>采购</h2>
            <a href="Javascript:logout();" class="apply-sou">退出</a>
            <a href="#" class="apply-pup">弹出</a>
        </div>
        <div class="i-icon mg-auto overflow area clearfix" id="apply-pup-icon">
             <ul class="clearfix">
		       	   <li><a href="buy.html" class="i-icon-tao"><img src="img/buy.png"></a></li>
		           <li><a href="product.html" class="i-icon-game"><img src="img/product.png"></a></li>
		           <li><a href="customer.html" class="i-icon-bizhi"><img src="img/customer.png"></a></li>
		           <li><a href="report.html" class="i-icon-zhuan"><img src="img/report.png"></a></li>
		     </ul>
        </div>
   </div> 
   <div class="crumbs">
   	<a href="index.html">首页</a> > <a href="buy.html">采购</a> > <a href="buyorder.html?orderId=" id="hrefOrder">订单</a> > 发货
   </div>

<div class="alert alert-danger alert-dismissable fade in" id="alertDg" style="display:none;">
  	<button type="button" class="close" onclick="$('#alertDg').hide();">&times;</button>
  	<span id="alertMsg"></span>
  </div>

<div class="clearfix mg-auto overflow item-panel">

 <ul class="clearfix item-list" id="buyorder">        
    <li class="head" id="">
 
	   <div class="one main bottom-border"><span class="glyphicon glyphicon-shopping-cart"></span> {buyDate}</div>   
	   <div class="two main">
	   <div class="col1" id=""><span class="glyphicon glyphicon-phone"></span> {customerName}</div><div class="col2" id="mobile">{mobile}</div>
	   </div>
	   <div class="one remark">{address}</div>                    
 

	  <div class="two remark">
	   <div class="col1" id="">{status}</div><div class="col2 active" id="mobile">{price}</div>
	   </div>     
	 </li> 
	<li class="line"></li>
 </ul>
</div>    

<div class="clearfix swiper-container mg-auto overflow">
 <ul class="clearfix detail-list">        
     <li>
	 <b class="title">状态</b>
     <input id="status" type="text" class="txtInfo" name="status"  value="已发货" readonly>          
	 </li>
	 <li style="border-bottom:0px;">
	 <b class="title">快递公司</b>
     <input id="ship" type="text" class="txtInfo" name="ship"  value="百世汇通">            
	 </li> 
    <li>
	 <b class="title"></b>
	 <div class="btn-group" data-toggle="buttons" style="float:left;">
  		<label class="btn btn-xs btn-danger"  onclick="$('#ship').val('百世汇通');">
    		<input type="radio" name="options" id="option1">百世汇通
  		</label>
  		<label class="btn btn-xs btn-danger" onclick="$('#ship').val('顺丰速递');">
    		<input type="radio" name="options" id="option2">顺丰速递
  		</label>  		
	</div>
	 </li>
	 <li>
	 <b class="title">快递单号</b>
     <input id="shipNo" type="text" class="txtInfo" name="shipNo"  value="" OnKeyUp="value=value.replace(/[^\d]/ig,'')">          
	 </li>	 
	 <li>
	 <b class="title">快递单</b>
     <a href="javascript:;" class="a-upload">
    	<input type="file" name="img" accetp="image/jpeg,image/png" id="img">点击这里上传图片
     </a>
               
	 </li> 	   
 	<li>
	 <button type="button" class="btn btn-danger btn-block submitBtn" id="btnSubmit" onclick="edit();">提交</button>
	 </li>	 
 </ul>
</div>   
 
 
<div class="i-tab-title">    
 <h2>快递单照片</h2>  
</div>
   
<div style="height: 400px;">
<img id="shipImg" src="" />
</div>
 
<br><br>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap-datepicker.min.js"></script>

<script type="text/javascript" src="js/function.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/label.js"></script>
<script type="text/javascript" src="js/ship.js"></script>

</body> 

<script type="text/javascript" src="js/com.js"></script> 
<script type="text/javascript">
window.onload = function(){

}; 	
</script>
</html>
