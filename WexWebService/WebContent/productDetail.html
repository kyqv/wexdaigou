<html>
<head>
<title>100%正品gogogo</title>

</head>

<body>

<div id="wrap" class="clearfix overflow mg-auto"> 
   <div class="apply-nav overflow mg-auto area">
        <div class="overflow clearfix apply-top border-bom">
            <a href="index.html" class="apply-return">返回</a>
            <h2>商品</h2>
            <a href="Javascript:logout();" class="apply-sou">退出</a>
            <a href="#" class="apply-pup">弹出</a>
        </div>
        <div class="i-icon mg-auto overflow area clearfix" id="apply-pup-icon">
             <ul class="clearfix">
		       	   <li><a href="buy.html" class="i-icon-tao"><img src="img/buy.png"></a></li>
		           <li><a href="product.html" class="i-icon-game"><img src="img/product.png"></a></li>
		           <li><a href="customer.html" class="i-icon-bizhi"><img src="img/customer.png"></a></li>
		           <li><a href="report.html" class="i-icon-zhuan"><img src="img/report.png"></a></li>
		     </ul>
        </div>
   </div> 
   <div class="crumbs">
   	<a href="index.html">首页</a> > <a href="product.html">商品</a> > 编辑
   </div>

  <div class="alert alert-danger alert-dismissable fade in" id="alertDg" style="display:none;">
  	<button type="button" class="close" onclick="$('#alertDg').hide();">&times;</button>
  	<span id="alertMsg"></span>
  </div>

<div class="clearfix swiper-container mg-auto overflow">
 <ul class="clearfix detail-list">        
    <li>
	 <b class="title">商品名称</b>
     <input id="prodName" type="text" class="txtInfo" name="prodName"  value="" placeholder="商品名称，货号，重量，颜色等" >          
	 </li> 
    <li  style="border-bottom:0px;">
	 <b class="title">采购价(￥)</b>
     <input id="buyPrice" type="text" class="txtInfo" name="buyPrice"  value="" placeholder="请输入港币,自动换算为人民币"  onchange="chgBuyPrice();" OnKeyUp="value=value.replace(/[^\d]/ig,'')">
     </li>
     <li>
     <b class="title"></b>
	<button type="button" class="btn btn-danger btn-xs" style="float:left;" onclick="updateHkdEx()"><span class="glyphicon glyphicon-refresh"></span> <span id="hkdEx">汇率: </span></button>
	<span class="label label-info remark">请输入港币,自动换算人民币</span>       
	 </li> 	 
    <li>
	 <b class="title">出售价(￥)</b>
     <input id="sellPrice" type="text" class="txtInfo" name="sellPrice"  value="" placeholder="请输入人民币"  OnKeyUp="value=value.replace(/[^\d]/ig,'')">        
	 </li> 		 
    <li  style="border-bottom:0px;">
	 <b class="title">商品类别</b>
     <input id="category" type="text" class="txtInfo" name="category"  value="" placeholder="服装、鞋包,配饰,保健品、食品、其他" >
	 </li> 	 
    <li>
	 <b class="title"></b>
	 <div class="btn-group" data-toggle="buttons" style="float:left;">
  		<label class="btn btn-xs btn-danger"  onclick="$('#category').val('服装');">
    		<input type="radio" name="options" id="option1">服装
  		</label>
  		<label class="btn btn-xs btn-danger" onclick="$('#category').val('鞋包');">
    		<input type="radio" name="options" id="option2">鞋包
  		</label>
  		<label class="btn btn-xs btn-danger" onclick="$('#category').val('配饰');">
    		<input type="radio" name="options" id="option3">配饰
  		</label>
  		<label class="btn btn-xs btn-danger" onclick="$('#category').val('保健品');">
    		<input type="radio" name="options" id="option3">保健品
  		</label>
  		<label class="btn btn-xs btn-danger" onclick="$('#category').val('食品');">
    		<input type="radio" name="options" id="option3">食品
  		</label>
    	<label class="btn btn-xs btn-danger" onclick="$('#category').val('其他');">
    		<input type="radio" name="options" id="option3">其他
  		</label>
	</div>
	 </li> 	 
    <li  style="border-bottom:0px;">
	 <b class="title">购买地点</b>
     <input id="shop" type="text" class="txtInfo" name="shop"  value="" placeholder="万宁,药房,超市等" >
	 </li> 	 
    <li>
	 <b class="title"></b>
	 <div class="btn-group" data-toggle="buttons" style="float:left;">
  		<label class="btn btn-xs btn-danger"  onclick="$('#shop').val('万宁');">
    		<input type="radio" name="options" id="option1">万宁
  		</label>
  		<label class="btn btn-xs btn-danger" onclick="$('#shop').val('屈臣氏');">
    		<input type="radio" name="options" id="option2">屈臣氏
  		</label>  		
  		<label class="btn btn-xs btn-danger" onclick="$('#shop').val('莎莎');">
    		<input type="radio" name="options" id="option2">莎莎
  		</label>
  		<label class="btn btn-xs btn-danger" onclick="$('#shop').val('药房');">
    		<input type="radio" name="options" id="option3">药房
  		</label>
  		<label class="btn btn-xs btn-danger" onclick="$('#shop').val('其他');">
    		<input type="radio" name="options" id="option3">其他
  		</label>
	</div>
	 </li> 	
     <li>
	 <b class="title">商品图片</b>
     <a href="javascript:;" class="a-upload">
    	<input type="file" name="img" accetp="image/jpeg,image/png" id="img">点击这里上传图片
     </a>          
	 </li> 	 
 	<li>
	 <button type="button" class="btn btn-danger btn-block submitBtn" id="btnSubmit" onclick="edit();">提交</button>
	 </li>	 
 </ul>
</div>

<div class="i-tab-title">    
 <h2>商品图片</h2>  
</div>
   
<div style="height: 400px;">
<img id="productImg" src="" />
</div>
 
<br><br>
</div>

<script type="text/javascript" src="js/productDetail.js"></script>

</body>

</html>
